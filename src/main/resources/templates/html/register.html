<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Đăng kí</title>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/chat-box/flowchat.css}" />
<script th:src="@{/chat-box/flowchat.js}"></script>
<script th:src="@{/js/script.js}"></script>
</head>

<body>
	<div id="mess-panel" class="alert alert-danger alert-dismissible">
		<div>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<p id="mess"></p>
		</div>
	</div>
	<div class="vertical-center">
		<div class="container">
			<div class="d-flex justify-content-center row">
				<div class="col-4">
					<p class="text-center"
						style="margin-top: -100px; font-family: 'Courier New', Courier, monospace; font-size: 50px;">
						Quiz Online</p>
					<div class="card">
						<div class="card-header text-center">Đăng kí</div>
						<div class="card-body">
							<form action="" th:action="@{/registerAccount}"
								th:object="${account}" method="post" onsubmit="return signUp()">
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{fullName}"
										placeholder="Name">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{email}"
										placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" class="form-control"
										th:field="*{password}" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" class="form-control"
										placeholder="Re password" id="repassword">
								</div>
								<div class="form-check-inline mb-4">
									<div class="mr-4">
										<input class="form-check-input" type="radio" name="role"
											id="managerExam" th:field="*{role}" th:value="1"> <label
											class="form-check-label" for="managerExam"> Quản lý
											đề thi </label>
									</div>
									<div>
										<input class="form-check-input" type="radio" name="role"
											id="student" th:field="*{role}" th:value="2"> <label
											class="form-check-label" for="student"> Người thi </label>
									</div>
								</div>
								<button type="submit" class="col-12 btn btn-success">Đăng
									kí</button>
							</form>
							<div class="text-center mt-3">
								<a th:href="@{/}">Đăng nhập</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="chat_icon">
		<i class="fas fa-comment"></i>
	</div>
	
	<div class="chat_box" id="flowchat">
		
	</div>
	<script th:src="@{/js/register.js}"></script>
</body>
</html>
