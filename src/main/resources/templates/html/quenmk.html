<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Quên mật khẩu</title>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/font-awesome/css/all.css}">
<link rel="stylesheet" th:href="@{/chat-box/flowchat.css}" />
<script th:src="@{/chat-box/flowchat.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/callAjax.js}"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div id="mess-panel" class="alert alert-danger alert-dismissible">
		<div>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<p id="mess"></p>
		</div>
	</div>
	<div class="vertical-center">
		<div class="container-fluid">
			<div class="d-flex justify-content-center row">
				<div class="col-sm-4 col-7">
					<p class="text-center"
						style="margin-top: -100px; font-family: 'Courier New', Courier, monospace; font-size: 50px;">
						Quiz Online</p>
					<div class="card ">
						<div class="card-header text-center">Quên mật khẩu</div>
						<div class="card-body">
							<form method="post">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Email"
										id="email">
								</div>
								<button type="button" id="sendCode"
									class="col-12 btn btn-success">Gửi mã xác nhận</button>

								<button type="button" id="openModal" data-toggle="modal"
									data-target="#quenmk" class="col-12 btn btn-success"
									style="display: none;">Gửi mã xác nhận</button>

							</form>
							<div class="text-center mt-3">
								<a th:href="@{/register}">Tạo tài khoản mới</a>
							</div>
							<div class="text-center mt-3">
								<a th:href="@{/}">Đăng nhập</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="quenmk"
		aria-labelledby="createOrUpdateAccount" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createOrUpdateAccount">Quên mật
						khẩu</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<form action="" method="post" id="sendEmail">
					<div class="modal-body">
						<span id="countdown"></span>
						<div class="row m-4">
							<div class="col-2"></div>
							<div class="col-8">
								<span>Code sẽ hết hạn sau </span> <span style="font-weight: bold;" id="expireCode"></span> <span> giây.</span>
							</div>
							<div class="col-2"></div>
						</div>
						<div class="row m-2">
							<div class="col-12 col-md-4">
								<label for="code">Mã xác nhận </label>
							</div>
							<div class="col-12 col-md-7">
								<input class="form-control" id="code" name="code"
									placeholder="Nhập mã xác nhận" type="text">
							</div>
						</div>
						<div class="row m-2">
							<div class="col-12 col-md-4">
								<label for="password">Mật khẩu mới </label>
							</div>
							<div class="col-12 col-md-7">
								<input class="form-control" id="password" name="password"
									placeholder="Nhập mật khẩu mới" type="password">
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" id="close" class="btn btn-secondary"
							data-dismiss="modal">
							<i class="far fa-times-circle"></i> Hủy
						</button>
						<button id="changePassword" type="button" class="btn btn-primary">
							<i class="far fa-save"></i> Lưu
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="chat_icon">
		<i class="fas fa-comment"></i>
	</div>

	<div class="chat_box" id="flowchat"></div>
	<script th:src="@{/js/sweetalert.min.js}"></script>
	<script th:src="@{/js/quenmk.js}"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
