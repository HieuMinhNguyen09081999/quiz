<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Đăng nhập</title>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div id="mess-panel" class="alert alert-danger alert-dismissible">
		<div>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<p id="mess"></p>
		</div>
	</div>
	<div class="vertical-center">
		<div class="container">
			<div class="d-flex justify-content-center row">
				<div class="col-4">
					<p class="text-center"
						style="margin-top: -100px; font-family: 'Courier New', Courier, monospace; font-size: 50px;">
						Quiz Online</p>
					<div class="card ">
						<div class="card-header text-center">Đăng nhập</div>
						<div class="card-body">
							<form action="" th:action="@{/login}" onsubmit="return signIp()"
								th:object="${login}" method="post">
								<div class="form-group">
									<input type="text" th:field="*{email}" class="form-control"
										placeholder="Email" id="email">
								</div>
								<div class="form-group">
									<input type="password" th:field="*{password}"
										class="form-control" placeholder="Password" id="password">
								</div>
								<div class="text-danger text-center bg-warning"><p th:text="${message}"></p></div>
								<button type="submit" id="login" class="col-12 btn btn-success">Đăng
									nhập</button>
							</form>
							<div class="text-center mt-3">
								<a th:href="@{/register}">Tạo tài khoản mới</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/login.js}"></script>
</body>
</html>
